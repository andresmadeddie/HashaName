{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
        </div>

        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>

        <div class="form-group" style="font-size:80%; width:20%; margin:auto; text-align:left; margin-bottom:10px";>

            <p style="font-size:medium; margin-bottom: 5px; margin-left:20px;">Password must contain:</p>
            <p style="margin-left:30px">
            - One number<br>
            - One uppercase letter<br>
            - One lowercase letter<br>
            - At least 6 characters long<br>
            </p>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>
{% endblock %}
