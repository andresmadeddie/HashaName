<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at https://bootswatch.com/slate/, alternative themes at https://bootswatch.com/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/locked/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>HASHaName Security: {% block title %}{% endblock %}</title>

        <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Smokum' rel='stylesheet'>

        <style>
            body
            {
                background-image: url("http://getwallpapers.com/wallpaper/full/4/c/9/14773.jpg");
                background-color: #cccccc;
                background-size: cover;
            }
        </style>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" style="text-shadow: 3px 3px 1px gray; background-color:#504A4B;" href="/">
                <span style="color:orange; font-family:'Aguafina Script';">H</span><span style="color:orange; font-family:'Akronim';">A</span><span style="color:orange; font-family:'Akronim';">S</span><span style="color:orange; font-family:'Aguafina Script';">H</span>
                <span style="color:orange; font-size:70%; font-family:'Alex Brush';">a</span>
                <span style="color:orange; font-size:80%; font-family:'Aguafina Script';">Name</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.userid %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/user">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/guest">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-dismissible alert-warning border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            <div style="background:rgba(0, 0, 0, 0.2)">
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer class="small text-center text-muted">
            <p style="color:white">Developed by Andrés García</p>
        </footer>

    </body>

</html>
